<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>myFriends</title>
<link rel="stylesheet" href="styles.css"> 
</head>
<body>
<button id="showFriendsButton">Show number of friends</button>

<form id="friendForm">
<label for="nickname">Nickname:</label>
<input type="text" id="nickname" required>
<label for="age">Age:</label>
<input type="number" id="age" required>
<button type="submit">Add friend</button>
</form>

<button id="resetButton">Reset</button>
<p id="friendCount">0</p>
<p id="numFriends" style="display:none;"></p>
    
<h2>Friend Data</h2>
<p>Click on the buttons to interact:</p>

<button id="generateFriends">Generate Friends</button>
<button id="calculateTotalAge">Calculate Total Age</button>
<button id="calculateAverageAge">Calculate Average Age</button>
<button id="calculateMinAge">Calculate Minimum Age</button>
<button id="calculateMaxAge">Calculate Maximum Age</button>
<button id="reset">Reset</button>

<div id="friendInputs"></div>
<div id="result"></div>
<script src="event.js"></script>
<script src="script.js"></script>
</body>
</html>
